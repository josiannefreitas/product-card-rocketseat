<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Product Card</title>
</head>
<body>
  <div id="app">
    <div id="product-image">
      <button id="btn-360" onclick="toggle()">
        <img src="./assest/360.svg" alt="clique no botão para animar o sofá">
      </button>
      
      <button id="btn-close" onclick="toggle()">
        <img src="./assest/close.svg" alt="parar de animar o sofá">
      </button>

      <img id="static" src="./assest/static-image.png" alt="Imagem estática do Sofá Margot II - Rosé">
      <img id="animated" src="./assest/animated-image.gif" alt="Imagem animada do Sofá Margot II - Rosé">
    </div>

    <div id="product-details">
      <h4>CÓDIGO: 42404</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$4.000,00</p>
      <button>ADICIONAR À CESTA</button>
    </div>
  </div>

  <script>
    function toggle() {
      document.documentElement.classList.toggle('animated')
    }
  </script>
</body>
</html>
